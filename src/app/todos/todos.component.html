<div class="todos">
    <form>
        <input 
        type="text"
        name="inputTodo"
        placeholder="Enter todo..."
        class="todo-input"
        [(ngModel)] ="inputTodo"
        />
        <input type="submit" value="Add Todo" class="todo-submit" (click)="addTodo()">
    </form>
    <div class="title-todo">Your Todo's:</div>
    <div  *ngFor="let todo of todos; let i = index;" class="todo {{ (todo.completed ?'done' : '') }}">
        <div class="id">{{ i+1 }}</div>
        <div class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
        <button class="delete" (click)="deleteToDo(i)">Remove</button>
    </div>
    <div *ngIf="todos.length" class="deleteAll">
        
        <button  class="removeAll" (click)="deleteAll()">Delete All</button>
    </div>
</div>
